<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Number Facts API</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
      #fact{
       display:none;
      }
</style>
<body class="bg-dark">

     <div class="container">
          <div class="row">
                <div class="col-md-6 mx-auto">
                     <div class="card bg-primary text-white mt-4 p-4 ">
                          <h1>Number Facts API</h1>
                          <p>Enter a number and get a random fact</p>
                          <input type="number" placeholder="Enter any number...." class="form-control form-control-lg" id="numberInput" >
                          <div id="fact" class="card-body">
                               <h4 class="card-title">
                                   Number Facts
                               </h4>
                               <p id="factText" class="card-text"></p>
                          </div>
                     </div>
                </div>
          </div>
     </div>
 

      <script>
              let fact = document.getElementById('fact');
              let factText = document.querySelector('#factText');
              let numberInput = document.getElementById('numberInput');
              // numberInput.addEventListener('input',getFactAjax);
              numberInput.addEventListener('input',getFactFetch);

              // function getFactAjax(){
              //      let number = numberInput.value;
              //      // console.log(number);

              //      //fetching using xhr XMLREQUEST

              //      let xhr = new XMLHttpRequest();
              //      xhr.open('GET','http://numbersapi.com/'+number);
              //      xhr.onload = function(){
              //          if(this.status === 200 && number != ''){
              //           // console.log(this.responseText);
              //           fact.style.display = 'block';
              //           factText.innerText = this.responseText;
              //          }
              //      }
              //      xhr.send();
              // };


              //fetching using FETCH

              function getFactFetch(){
                 let number = numberInput.value;
                 fetch('http://numbersapi.com/' + number)
                 .then(res => res.text())
                 .then((data)=>{
                  console.log(data);
                  if(number !=''){
                   fact.style.display = 'block';
                   factText.innerText = data;
                  }
                 })
                 .catch(err => console.log(err));
              }
      </script>
</body>
</html>
