<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>My BookList App</title>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<style>
 body {
font-family: "Montserrat", "Avenir";
}
</style>

</head>
<body>
       <div class="container mt-5">

          <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>  My<span class="text-primary">Book</span>List</h1>


          <form id="book-form">
              <div class="form-group">
                 <label for="title">Title</label>
                 <input type="text" id="title" class="form-control">
              </div>
              <div class="form-group">
                 <label for="author">Author</label>
                 <input type="text" id="author" class="form-control">
              </div>
              <div class="form-group">
                 <label for="isbn">ISBN#</label>
                 <input type="text" id="isbn" class="form-control">
              </div>

              <div class="d-grid">

                  <input type="submit" value="Submit" class="btn btn-primary mt-4">
              </div>


              <table class="table table-striped mt-5">

                  <thead>
                         <tr>

                             <th>Title</th>
                             <th>Author</th>
                             <th>ISBN#</th>
                             <th></th>
                         </tr>
                  </thead>

                  <tbody id="book-body"></tbody>
              </table>

          </form>

       </div>


       <script src="SimpleBookListAPP.js"></script>
</body>
</html>
